<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Teams Mixer</title>
	<link rel="stylesheet" href="bower_components/reset-css/reset.css">
	<link rel="stylesheet" href="styles/index.css">
</head>
<body>
<section class="page">
	<div class="page__cell">
		<!-- ko if: teamsInitialList().length -->
		<ul class="teams-list teams-list--initial" data-bind="foreach: teamsInitialList, css: {'teams-list--mixing': isMixing}">
			<li class="teams-list__item" data-bind="text: name, style: {background: color}"></li>
		</ul>
		<!-- /ko -->
		<!-- ko ifnot: isMixing -->
		<button class="button" data-bind="click: mixTeams.bind($data)">Mix</button>
		<!-- /ko -->

		<!-- ko if: isMixing -->
		<ul class="teams-list teams-list--result" data-bind="foreach: teamsResultList">
			<li class="teams-list__item" data-bind="text: name, style: {background: color}"></li>
		</ul>
		<!-- /ko -->
	</div>

</section>
<script src="bower_components/knockout/dist/knockout.debug.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
